			<p id="_idParaDest-51" class="MLP_uroven2_basne">Ars poetica II</p>
			<p class="MLP_verse_-0-12-">Pane na nebi!<br/>Ženo na zemi!<br/>Muži v&#160;ženě!</p>
			<p class="MLP_verse_-0-12-">Slast vína na mém půnebí,<br/>slast lásky nestřežené!<br/>Slast verše každého,<br/>který spí se všemi<br/>v&#160;jediné básni!</p>
