			<p id="_idParaDest-57" class="MLP_uroven2_basne">Sbohem</p>
			<p class="MLP_verse_-0-12-">Tak tedy sbohem.<br/>Srdce se už trhá&#160;—<br/>jedno od druhého.</p>
			<p class="MLP_verse_-0-12-">Tak tedy sbohem&#160;—<br/>trhá se i&#160;mlha<br/>a&#160;zbývá jenom rána<br/>neúprosného slunce.</p>
			<p class="MLP_verse_-0-12-">Ale kde je luna?<br/>Má lúna? Moje lůna?<br/>(Vypila ji kuna.)</p>
			<p class="MLP_verse_-0-12-">Zhluboka lesa ozývá se vlha<br/>sladkého želu<br/>i&#160;nejhořčího konce.<br/>A&#160;teče z&#160;něho cosi červeného.</p>
