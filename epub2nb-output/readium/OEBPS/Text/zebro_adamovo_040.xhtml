			<p id="_idParaDest-36" class="MLP_uroven2_basne">Za hrob</p>
			<p class="MLP_verse_-0-12-">Nebesa jsou prázdná;<br/>nevystoupilas tam.<br/>Země pak je pustá;<br/>nepohřbila tě.<br/>Možná, že tě hostí<br/>jen můj očistec,<br/>očistec tvých kostí&#160;—<br/>jež teď v&#160;nitru laskám,<br/>že se daly, i&#160;ty stydkaté,<br/>z&#160;masa svého svléct.</p>
			<p class="MLP_verse_-0-12-">A&#160;tma mých očních důlků<br/>není už tak hustá.</p>
