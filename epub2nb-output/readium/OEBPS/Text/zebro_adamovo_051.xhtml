			<p id="_idParaDest-47" class="MLP_uroven2_basne">Cosi</p>
			<p class="MLP_dopis_podpis_-I-">(Janu Žáčkovi)</p>
			<p class="MLP_verse_-0-12-">Šedivé nebe. Cesta šedá.<br/>Mé tělo s&#160;kýmsi cosi hledá,<br/>až bez dechu jsme. A&#160;to je vše.</p>
